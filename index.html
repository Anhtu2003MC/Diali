<!DOCTYPE html>
<html lang="vi">
 <title>Địa lí tỉnh Quảng Trị</title>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body { font-family: "Pacifico", cursive; background: #FAB12F; text-align: center; padding-top: 20px; }
   h1 { color: #BF092F }
  .anhgif {
    /* Dùng Flexbox để xếp ảnh và button theo hàng ngang */
    display: block;
    align-items: center; /* Căn giữa theo chiều dọc */
    margin: 0 auto;
    gap: 25px; /* Khoảng cách giữa ảnh và button */
}
   .nut-mau {
            
            font-family: 'Georgia', serif; 
            font-size: 25px; 
            font-weight: bold; 
            color: #ffffff; 
            background-color: #007bff; 
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .nut-mau:hover {
            
        }
  p {  font-family: "Imperial Script", cursive;  color: #5900ff;   text-align: bottom; }
 </style>
</head>
<body>
 <h1>Click to transfer to Youtube! Trust me
 </h1>
 
 <img 
  src="https://toigingiuvedep.vn/wp-content/uploads/2022/04/icon-gif-de-thuong-tren-facebook.gif" width="200" height="200"
  class="anhgif" >
 <button class="nut-mau" onclick="chuyenTrang()">Click!
 </button>
    <p class="imperial-script-regular">Le anh tu</p>
    <script>
        function chuyenTrang() {
            window.location.href = 'https://www.youtube.com/watch?v=Bhg-Gw953b0&list=RDBhg-Gw953b0&start_radio=1';
        }
    </script>
</body>
</html>
